<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="meronomy-app">
  <template>
    <style>
      :host {
        display: block;
      }
      app-toolbar{
        background: blue;
        height:7vh;
      }
      #main-wrapper{
        height:93vh;
        width: 100vw;
        background: red;
      }
    </style>
    <app-toolbar>
      <paper-icon-button icon="menu"></paper-icon-button>
      <div spacer></div>
      <div main-title>App name</div>
      <paper-icon-button icon="search"></paper-icon-button>
    </app-toolbar>
    <div id="main-wrapper">
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class MeronomyApp extends Polymer.Element {
      static get is() { return 'meronomy-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'meronomy-app'
          }
        };
      }
    }

    window.customElements.define(MeronomyApp.is, MeronomyApp);
  </script>
</dom-module>
